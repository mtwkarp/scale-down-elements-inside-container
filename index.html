<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scaling Divs</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping to new lines if necessary */
            height: 100vh; /* Full viewport height, adjust as needed */
            align-items: center;
            justify-content: center;
        }

        .element {
            flex: 1;
            max-height: 100%; /* Ensure the elements don't exceed container height */
            margin: 10px; /* Adjust spacing as needed */
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            font-size: 2vw;
        }

        .element-content {
            max-height: 100%;
            max-width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="element">
        <div class="element-content">Content 1</div>
    </div>
    <div class="element">
        <div class="element-content">Content 2</div>
    </div>
    <div class="element">
        <div class="element-content">Content 3</div>
    </div>
</div>
</body>
</html>
